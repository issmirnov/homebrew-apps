language: bash
sudo: true
os: osx
  
install:
  - brew tap issmirnov/apps
  - brew update
  - brew install issmirnov/apps/zap" 

script:
  - sudo brew services start issmirnov/apps/zap
  - "curl -s -o /dev/null -w '%{http_code} %{redirect_url}\n' -H 'Host: g' localhost/z"
  - "brew audit --strict --online zap"
